<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Greeting</title>
<style>
    body {
        background-color: #f8d7da; /* Warna background valentine */
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
    }
    .love {
        font-size: 36px;
        color: red; /* Warna teks merah */
    }
    .heart-img {
        width: 100px;
        height: auto;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <h1 style="color: #dc3545;">Selamat Tanggal 10 dan Selamat Hari Valentine Sayang.</h1> <!-- Teks dengan warna merah -->
    <p style="color: #dc3545;">Aku sayang kamu sayang <span class="love">&#10084;&#65039;</span></p> <!-- Teks dengan emot love -->
    <img class="heart-img" src="https://i.ibb.co/7GhJc91/heart.png" alt="Love"> <!-- Gambar hati imut -->
</body>
</html>
